<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/logo/favicon.ico" />
    <title>Register | Kawo Legal</title>
</head>
<body>
    <header class="bg-header">
        <img src="./images/logo/kawo-legal-logo.png" alt="">
        <nav>
            <a href="./home.html">Home</a>
            <a href="./startups.html">All Startups</a>
            <a href="#" class="active">Register</a>
            <a href="./login.html">Login</a>
        </nav>
    </header>
    
    <main class="page-form">
        <form action="">
            <h2>Join KawoLegal. Sign up to get your Startup listed now!</h2>
            <label for="email-address">
                Full Name
            </label>
            <input type="email" placeholder="Full Name">
            <label for="email-address">
                Email Address
            </label>
            <input type="email" placeholder="Email">
            <label for="email-address">
                Password
            </label>
            <input type="password" placeholder="Password">
            <label for="email-address">
                Confirm Password
            </label>
            <input type="password" placeholder="Confirm Password">
            <input type="submit" value="Sign up">
        </form>
    </main>

    <footer>
        <p>&copy; 2017 KawoLegal. All Rights Reserved</p>
        <div class="social-icons">
            <a href="#"><img src="./images/icons/facebook.png" alt="facebook"></a>

            <a href="#"><img src="./images/icons/linkedin.png" alt="linkedin"></a>

        </div>
